[workspace]
channels = ["conda-forge", "https://conda.modular.com/max-nightly", "https://prefix.dev/pixi-build-backends"]
platforms = ["osx-arm64", "linux-64", "linux-aarch64"]

[feature.util.tasks]
# Linting and Formatting
lint_docs = "python3 scripts/check-docstrings.py"
mojo_format = "mojo format src --line-length 120"
# sort_imports = "isort **/*.mojo -m 3 --line-length 120 --lines-after-imports 2 --trailing-comma"
format = [{ task = "mojo_format" }]

[dependencies]
mojo = "*"

# [feature.util.dependencies]
# isort = "*"

[environments]
default = { solve-group = "default" }
util = { features = ["util"], solve-group = "default" }
